<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />

<head>
  <meta charset="UTF-8" />
  <title>Frackumzug Guezli-Spiel</title>
  <link rel="stylesheet" href="styles/styles.css" />>
  <link rel="stylesheet" href="styles/button.css" />
</head>

<body>
  <div class="slot-machine">
    <div class="header">
      <h1>Frackumzug Guezli-Spiel</h1>
    </div>
    <div class="reels-container">
      <div class="reel" , id="reel1">
        <div class="symbol"><img src="/imgs/2.png"></div>
        <div class="symbol">🔔</div>
        <div class="symbol">🍋</div>
      </div>
      <div class="reel" , id="reel2">
        <div class="symbol">🍒</div>
        <div class="symbol"><img src="/imgs/1.png"></div>
        <div class="symbol">🍋</div>
      </div>
      <div class="reel" , id="reel3">
        <div class="symbol">🍒</div>
        <div class="symbol">🔔</div>
        <div class="symbol"><img src="/imgs/3.png"></div>
      </div>
    </div>
    <div class="controls">
      <button class="btn btn-primary spin_btn button-pretty" role="button">SPIN</button>
      <p class="message">Viel Glück!</p>
      <button class="btn btn-primary show_btn button-pretty" role="button" style="display:none">Vorzeigen</button>
    </div>
  </div>
  <dialog closedby="any" id="imageModal">
    <div id="bigpic"></div>
    <button class="btn btn-primary close_btn button-pretty" id="close-bigpic">Close</button>
  </dialog>
  <script type="module" src="scripts/spin.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/3.0.1/js.cookie.min.js">
  </script>
</body>

</html>
