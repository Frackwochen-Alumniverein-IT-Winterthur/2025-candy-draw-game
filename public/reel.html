<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Frackumzug Guezli-Spiel</title>
  <link rel="stylesheet" href="styles/styles.css" />
  <link rel="stylesheet" href="styles/fireworks.css" />
  <link rel="stylesheet" href="styles/button.css" />
</head>

<body>
  <div class="slot-machine">
    <div class="header">
      <h1>Frackumzug Guezli-Spiel</h1>
    </div>
    <div class="reels-container">
      <div class="reel" , id="reel1">
        <div class="symbol"><img src="/public/imgs/2.png"></div>
        <div class="symbol">🔔</div>
        <div class="symbol">🍋</div>
      </div>
      <div class="reel" , id="reel2">
        <div class="symbol">🍒</div>
        <div class="symbol"><img src="/public/imgs/1.png"></div>
        <div class="symbol">🍋</div>
      </div>
      <div class="reel" , id="reel3">
        <div class="symbol">🍒</div>
        <div class="symbol">🔔</div>
        <div class="symbol"><img src="/public/imgs/3.png"></div>
      </div>
    </div>
    <div class="controls">
      <button class="btn btn-primary button-pretty" role="button">SPIN</button>
      <p class="message">Viel Glück!</p>
    </div>
  </div>
</body>

</html>
